<!DOCTYPE html>
<html>
    <head>
        <title>js30-3 css var</title>
    </head>
    <body>
        <div class="control">
            <div class="control-item">
                <label for="">scale</label>
                <input type="range" name="scale" min="0.5" max="3" step="0.1">
            </div>
            <div class="control-item">
                <label for="">blur</label>
                <input type="range" name="blur" min="1" max="10">
            </div>
            <div class="control-item">
                <label for="">color</label>
                <input type="color" name="color">
            </div>
        </div>
        <div class="wrap">

                    <img src="https://b3-q.mafengwo.net/s13/M00/66/22/wKgEaVyd58GAXhljAAQKrntxzro72.jpeg?imageView2%2F2%2Fw%2F600%2Fh%2F600%2Fq%2F90" alt="">
           
        </div>
    </body>
</html>
<style>
 .wrap, .wrap div {
     --scale: 1;
     --blur: 2px;
     --color: red;
     overflow: hidden;
     width: 400px;
     height: 400px; 

     border: 2px solid var(--color);
 }
 img {
     transform-origin: center;
     width: 400px;
     height: 400px;
     object-fit: contain;
     transition: transform .5s ease;
     transform: scale(var(--scale));
     filter: blur(var(--blur));
     
 }

</style>
<script>
    const ipts = document.querySelectorAll('input')
    const wrap = document.querySelector('.wrap')
    ipts.forEach(i => {
        // i.addEventListener('input', e => {
        //     wrap.style.setProperty(`--${e.target.name}`, e.target.value)
        // })
        i.addEventListener('change', e => {
            const { name, value } = e.target
            console.log(value)
            wrap.style.setProperty(`--${name}`, name === 'blur' ? value + 'px' : value)
        })
    })
</script>
